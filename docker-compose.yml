version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: sync_airbnb_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: sync_airbnb_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      LOG_LEVEL: INFO
      MODE: ${MODE:-hybrid}
      ACCOUNT_ID: ${ACCOUNT_ID}
      AIRBNB_COOKIE: ${AIRBNB_COOKIE}
      AIRBNB_API_KEY: ${AIRBNB_API_KEY}
      X_AIRBNB_CLIENT_TRACE_ID: ${X_AIRBNB_CLIENT_TRACE_ID}
      X_CLIENT_VERSION: ${X_CLIENT_VERSION}
      USER_AGENT: ${USER_AGENT}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./sync_airbnb:/app/sync_airbnb
      - ./alembic:/app/alembic
      - ./tests:/app/tests
    command: uvicorn sync_airbnb.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
